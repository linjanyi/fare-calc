<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>柚子打車優惠計算</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 350px;
      margin: 60px auto;
      padding: 24px 18px 20px 18px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
    }
    h2 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 18px;
      font-size: 1.4rem;
      letter-spacing: 1px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
      color: #22223b;
    }
    input[type="number"] {
      width: 140px;
      padding: 7px 8px;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      margin-left: 8px;
      margin-top: 6px;
      outline: none;
      transition: border 0.2s;
      background: #f8fafc;
    }
    input[type="number"]:focus {
      border: 1.5px solid #3b82f6;
      background: #fff;
    }
    .result {
      margin-top: 24px;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    .helper {
      color: #2563eb;
      font-weight: bold;
    }
    .driver {
      color: #059669;
      font-weight: bold;
    }
    .warn {
      color: #dc2626;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn-group {
      display: flex;
      gap: 14px;
      margin-top: 32px;
      justify-content: center;
    }
    .line-btn-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }
    .line-btn img {
      height: 36px;
      border: 0;
      display: block;
    }
    .btn-label {
      margin-top: 6px;
      font-size: 0.98rem;
      color: #374151;
      text-align: center;
      letter-spacing: 0.5px;
      line-height: 1.4;
    }
    @media (max-width: 400px) {
      .container { padding: 18px 6px 16px 6px; }
      .btn-group { gap: 7px; }
      .line-btn-col { width: 96px; }
      .line-btn img { height: 32px; }
      .btn-label { font-size: 0.94rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚖 柚子打車優惠計算</h2>
    <label>
      跳表金額（元）：
      <input type="number" id="fare" min="0" placeholder="請輸入金額" />
    </label>
    <div class="result" id="result"></div>
    <div class="btn-group">
      <div class="line-btn-col">
        <a href="https://lin.ee/Ax3tAul" class="line-btn" target="_blank" rel="noopener" title="橘子美食">
          <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入橘子美食好友">
        </a>
        <div class="btn-label">橘子美食折扣優惠</div>
      </div>
      <div class="line-btn-col">
        <a href="https://lin.ee/brbNvkD" class="line-btn" target="_blank" rel="noopener" title="柚子打車">
          <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入柚子打車好友">
        </a>
        <div class="btn-label">柚子打車折扣優惠</div>
      </div>
    </div>
  </div>
  <script>
    const fareInput = document.getElementById('fare');
    const resultDiv = document.getElementById('result');

    function calcFare(fare) {
      fare = Number(fare);
      if (isNaN(fare) || fare < 0) return { text: '', warn: '請輸入正確的跳表金額' };
      if (fare === 0) return { text: '', warn: '' };

      if (fare <= 150)
        return {
          text: `<span class="helper">給小幫手：80 元</span>`,
          warn: ''
        };
      if (fare <= 190)
        return {
          text: `<span class="helper">給小幫手：${fare - 150 + 80} 元</span>`,
          warn: (fare - 150 + 80) <= 0 ? '※ 應付金額為 0 元，請確認輸入。' : ''
        };
      if (fare <= 231)
        return {
          text: `<span class="helper">給小幫手：${fare - 200 + 120} 元</span>`,
          warn: (fare - 200 + 120) <= 0 ? '※ 應付金額為 0 元，請確認輸入。' : ''
        };
      return {
        text: `<span class="helper">給小幫手：160 元</span><br><span class="driver">給司機：${fare - 250} 元</span>`,
        warn: (fare - 250) <= 0 ? '※ 司機應付金額為 0 元，請確認輸入。' : ''
      };
    }

    fareInput.addEventListener('input', function() {
      const v = fareInput.value;
      const res = calcFare(v);
      resultDiv.innerHTML = res.text + (res.warn ? `<div class="warn">${res.warn}</div>` : '');
    });
  </script>
</body>
</html>
